<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div[html-include]").each(function (){
                var data = $(this).attr("html-include");
                $(this).load("views/" + data);
            });
        });
    </script>
</head>

<body>
    <div html-include="nav.html"></div>
    <div html-include="main_content.html"></div>
</body>
</html>
